stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
models:
  page:
    type: page
    label: Page
    folder: _pages
    match: '*'
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: layout
        label: Layout
      - type: string
        name: permalink
        label: Permalink
      - type: image
        name: image
        label: Image
      - type: boolean
        name: comments
        label: Comments
  post:
    type: page
    label: Post
    folder: _posts
    match:
      - 2019-01-18-charm-old-cities.md
      - 2019-01-18-customer-service.md
      - 2019-01-20-quick-start-guide.md
      - 2019-01-21-is-intelligence-enough.md
      - 2019-01-23-options-for-creating-new-site-with-jekyll.md
      - 2019-01-24-powerful-things-markdown-editor.md
      - 2019-01-25-press-and-education.md
      - 2019-01-26-red-riding.md
      - 2019-01-27-tree-of-codes.md
      - 2019-01-28-we-all-wait-for-summer.md
      - 2019-01-29-about-bundler.md
      - 2019-01-30-acumulated-experience.md
      - 2019-02-01-education.md
      - 2019-02-02-first-mass-produced.md
      - 2019-02-03-powerful-things-markdown-editor.md
      - 2019-02-04-welcome-to-jekyll.markdown
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: author
        label: Author
      - type: list
        name: categories
        label: Categories
        items:
          type: string
      - type: string
        name: image
        label: Image
      - type: list
        name: tags
        label: Tags
        items:
          type: string
  post_1:
    type: page
    label: Post 1
    folder: _posts
    match:
      - 2019-01-19-markup-example.md
      - 2019-01-22-never-stopped-worrying-never-loved-bomb.md
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: author
        label: Author
      - type: list
        name: categories
        label: Categories
        items:
          type: string
      - type: image
        name: image
        label: Image
      - type: string
        name: tags
        label: Tags
